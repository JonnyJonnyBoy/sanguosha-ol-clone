<!DOCTYPE html>
<html>
    <head>
        <title>三国杀 ol clone</title>
		<link rel="stylesheet" type="text/css" href="/client/style.css">
		<link rel="stylesheet" type="text/css" href="/client/players.css">
		<link rel="stylesheet" type="text/css" href="/client/cards.css">
    </head>
    <body>

		<div id="top-div" style="display:none">
			<span id="nameDisplay"></span>
			<span id="info"></span>
		</div>

		<div id="pre-game"><div id="enterName"><span>Enter Your Name:</span><input id="name" type="text"></input></div><div id="Games" style="display:none"><span>Join A Game</span><div id="gameList"><span>[None]</span></div><span> Or create your own </span><input id="createGameName" type="text"></input></div><div id="players" style="display:none"><div><span>Players in your game: </span></div><div id="playersList"></div><button id="gameStart">Start Game</button></div></div>

		<!-- <div id="main" style="display:none"> -->
		<div id="main">
			<div class="playerTable" data-num-players="4">
				<div class="player">
					<span class="player-name tooltip-cutoff" data-text="Player 1"></span>
					<span class="player-health">Health:5</span>
					<span class="player-nCards">Cards: 5</span>
				</div>
				<div class="player">
					<span class="player-name tooltip-cutoff" data-text="Player 2"></span>
					<span class="player-health">Health:5</span>
					<span class="player-nCards">Cards: 5</span>
				</div>
				<div class="player">
					<span class="player-name tooltip-cutoff" data-text="Player 3"></span>
					<span class="player-health">Health:5</span>
					<span class="player-nCards">Cards: 5</span>
				</div>
				<div class="player">
					<span class="player-name tooltip-cutoff" data-text="Player 4"></span>
					<span class="player-health">Health:5</span>
					<span class="player-nCards">Cards: 5</span>
				</div>
			</div>
		</div>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/client/client.js"></script>
    </body>
</html>
